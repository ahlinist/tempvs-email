server:
  port: ${PORT:8081}
logging:
  level:
    org.springframework.web: WARN
spring:
  sendgrid:
    api-key: ${SENDGRID_API_KEY}
  cloud:
    stream:
      binders:
        heroku_rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: ${AMQP_HOST}
                port: 5672
                username: ${AMQP_USER}
                password: ${AMQP_PASSWORD}
                virtual-host: ${AMQP_USER}
