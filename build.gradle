description = 'Email microservice for tempvs'
group = 'club.tempvs'
version = '1.0-SNAPSHOT'
apply plugin: 'java'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


buildscript {
    repositories {
        jcenter()
    }
}

dependencies {
    //rest
    compile 'club.tempvs:rest:1.4'
    //email validation
    compile 'commons-validator:commons-validator:1.6'
    //sendgrid
    compile 'com.sendgrid:sendgrid-java:4.2.1'
    //testing
    testCompile "org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-bundle:$jerseyVersion"
    testCompile 'org.mockito:mockito-core:2.18.3'
}

task copyToLib(type: Copy) {
    into "$buildDir/libs"
    from configurations.compile
}

task stage() {
    dependsOn clean, copyToLib, jar
}

tasks.stage.doLast() {
    delete "build/tmp"
    delete "build/classes"
}
